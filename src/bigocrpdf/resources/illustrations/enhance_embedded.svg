<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <!-- Page with text lines (mixed content page) -->
  <rect x="8" y="8" width="40" height="52" rx="2" fill="#f6f5f4" stroke="#c0bfbc" stroke-width="1"/>
  <!-- Text lines -->
  <rect x="12" y="12" width="32" height="3" rx="1" fill="#c0bfbc"/>
  <rect x="12" y="18" width="28" height="3" rx="1" fill="#c0bfbc"/>
  <!-- Embedded image (tilted/distorted) -->
  <g transform="translate(20,30) rotate(-5)">
    <rect x="0" y="0" width="18" height="14" rx="1" fill="#deddda" stroke="#9a9996" stroke-width="0.8"/>
    <circle cx="5" cy="5" r="2" fill="#f6d32d"/>
    <path d="M2,12 L7,7 L11,10 L14,6 L17,12 Z" fill="#26a269" opacity="0.6"/>
  </g>
  <!-- More text below image -->
  <rect x="12" y="50" width="30" height="3" rx="1" fill="#c0bfbc"/>
  <!-- Arrow -->
  <path d="M55,34 L65,34" stroke="#3584e4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3584e4"/>
    </marker>
  </defs>
  <!-- Result: page with corrected embedded image -->
  <rect x="72" y="8" width="40" height="52" rx="2" fill="#f6f5f4" stroke="#c0bfbc" stroke-width="1"/>
  <!-- Text lines -->
  <rect x="76" y="12" width="32" height="3" rx="1" fill="#c0bfbc"/>
  <rect x="76" y="18" width="28" height="3" rx="1" fill="#c0bfbc"/>
  <!-- Embedded image (straightened) -->
  <rect x="83" y="28" width="18" height="14" rx="1" fill="#deddda" stroke="#26a269" stroke-width="1"/>
  <circle cx="88" cy="33" r="2" fill="#f6d32d"/>
  <path d="M85,40 L90,35 L94,38 L97,34 L100,40 Z" fill="#26a269" opacity="0.6"/>
  <!-- Sparkle indicating enhancement -->
  <path d="M103,27 l1,-3 l1,3 l3,1 l-3,1 l-1,3 l-1,-3 l-3,-1 z" fill="#3584e4" opacity="0.7"/>
  <!-- More text below image -->
  <rect x="76" y="50" width="30" height="3" rx="1" fill="#c0bfbc"/>
  <!-- Labels -->
  <text x="28" y="74" font-size="6" fill="#77767b" text-anchor="middle" font-family="sans-serif">Mixed</text>
  <text x="92" y="74" font-size="6" fill="#26a269" text-anchor="middle" font-family="sans-serif">Enhanced</text>
</svg>
