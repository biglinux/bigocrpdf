    <text x="13" y="26" text-anchor="middle" font-size="4" fill="#26a269" font-family="sans-serif">10MB</text>
  </g>
  <g transform="translate(88,6)">
    <rect x="2" y="0" width="22" height="32" rx="1.5" fill="#fff" stroke="#3584e4" stroke-width="1.2"/>
    <text x="13" y="14" text-anchor="middle" font-size="4" fill="#555" font-family="sans-serif">-02</text>
    <text x="13" y="26" text-anchor="middle" font-size="4" fill="#26a269" font-family="sans-serif">10MB</text>
  </g>
  <g transform="translate(76,40)">
    <rect x="2" y="0" width="22" height="32" rx="1.5" fill="#fff" stroke="#3584e4" stroke-width="1.2"/>
    <text x="13" y="14" text-anchor="middle" font-size="4" fill="#555" font-family="sans-serif">-03</text>
