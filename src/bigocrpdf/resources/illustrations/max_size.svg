<svg xmlns="http://www.w3.org/2000/svg" width="120" height="80" viewBox="0 0 120 80">
  <!-- Large single file -->
  <g transform="translate(8,8)">
    <rect x="6" y="2" width="32" height="48" rx="2" fill="#fff" stroke="#999" stroke-width="1.2"/>
    <line x1="14" y1="14" x2="30" y2="14" stroke="#bbb" stroke-width="1.5"/>
    <line x1="14" y1="20" x2="30" y2="20" stroke="#bbb" stroke-width="1.5"/>
    <line x1="14" y1="26" x2="30" y2="26" stroke="#bbb" stroke-width="1.5"/>
    <line x1="14" y1="32" x2="30" y2="32" stroke="#bbb" stroke-width="1.5"/>
    <line x1="14" y1="38" x2="28" y2="38" stroke="#bbb" stroke-width="1.5"/>
    <text x="22" y="48" text-anchor="middle" font-size="5" fill="#c00" font-family="sans-serif">50 MB</text>
  </g>
