<svg xmlns="http://www.w3.org/2000/svg" width="120" height="80" viewBox="0 0 120 80">
  <!-- High quality image (before) -->
  <g transform="translate(8,10)">
    <rect x="2" y="2" width="40" height="52" rx="2" fill="#fff" stroke="#3584e4" stroke-width="1.5"/>
    <!-- Sharp mountain scene -->
    <polygon points="12,42 22,22 32,42" fill="#4a9" stroke="none"/>
    <circle cx="30" cy="18" r="4" fill="#f5c211"/>
    <polygon points="22,42 30,28 38,42" fill="#3a8" stroke="none"/>
    <text x="21" y="50" text-anchor="middle" font-size="5" fill="#555" font-family="sans-serif">100%</text>
  </g>
  <!-- Arrow -->
  <path d="M56,38 L68,38" stroke="#3584e4" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <defs><marker id="arr" viewBox="0 0 6 6" refX="5" refY="3" markerWidth="6" markerHeight="6" orient="auto"><path d="M0,0 L6,3 L0,6 Z" fill="#3584e4"/></marker></defs>
  <!-- Compressed image (after, smaller file) -->
  <g transform="translate(70,10)">
    <rect x="2" y="2" width="40" height="52" rx="2" fill="#f8f8f8" stroke="#999" stroke-width="1.2"/>
    <!-- Slightly blurred scene -->
    <polygon points="12,42 22,24 32,42" fill="#7bc" stroke="none" opacity="0.7"/>
    <circle cx="30" cy="18" r="4" fill="#f5c211" opacity="0.7"/>
    <polygon points="22,42 30,30 38,42" fill="#6ab" stroke="none" opacity="0.7"/>
    <text x="21" y="50" text-anchor="middle" font-size="5" fill="#555" font-family="sans-serif">30%</text>
  </g>
</svg>
