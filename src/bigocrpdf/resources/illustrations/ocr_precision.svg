<svg xmlns="http://www.w3.org/2000/svg" width="120" height="80" viewBox="0 0 120 80">
  <!-- Low precision (before) - catches more but messier -->
  <g transform="translate(8,10)">
    <rect x="4" y="2" width="36" height="48" rx="2" fill="#fff" stroke="#999" stroke-width="1.2"/>
    <text x="12" y="16" font-size="6" fill="#333" font-family="sans-serif">Hello</text>
    <text x="12" y="26" font-size="6" fill="#333" font-family="sans-serif">World</text>
    <text x="12" y="36" font-size="6" fill="#c00" font-family="sans-serif">x#@?</text>
    <!-- Wide net icon -->
    <circle cx="32" cy="44" r="5" fill="none" stroke="#e5a50a" stroke-width="1.2"/>
    <text x="32" y="47" text-anchor="middle" font-size="6" fill="#e5a50a" font-family="sans-serif">!</text>
  </g>
  <!-- Arrow -->
  <path d="M56,38 L68,38" stroke="#3584e4" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <defs><marker id="arr" viewBox="0 0 6 6" refX="5" refY="3" markerWidth="6" markerHeight="6" orient="auto"><path d="M0,0 L6,3 L0,6 Z" fill="#3584e4"/></marker></defs>
  <!-- High precision (after) - less but cleaner -->
  <g transform="translate(70,10)">
    <rect x="4" y="2" width="36" height="48" rx="2" fill="#fff" stroke="#3584e4" stroke-width="1.5"/>
    <text x="12" y="16" font-size="6" fill="#333" font-family="sans-serif">Hello</text>
    <text x="12" y="26" font-size="6" fill="#333" font-family="sans-serif">World</text>
    <!-- Checkmark -->
    <circle cx="32" cy="44" r="5" fill="none" stroke="#26a269" stroke-width="1.2"/>
    <polyline points="29,44 31,46 35,41" fill="none" stroke="#26a269" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
