<svg xmlns="http://www.w3.org/2000/svg" width="120" height="80" viewBox="0 0 120 80">
  <!-- Regular PDF -->
  <g transform="translate(8,10)">
    <rect x="4" y="2" width="36" height="48" rx="2" fill="#fff" stroke="#999" stroke-width="1.2"/>
    <text x="22" y="22" text-anchor="middle" font-size="8" fill="#c00" font-family="sans-serif" font-weight="bold">PDF</text>
    <line x1="10" y1="30" x2="34" y2="30" stroke="#bbb" stroke-width="1"/>
    <line x1="10" y1="35" x2="34" y2="35" stroke="#bbb" stroke-width="1"/>
    <line x1="10" y1="40" x2="28" y2="40" stroke="#bbb" stroke-width="1"/>
  </g>
  <!-- Arrow -->
  <path d="M56,38 L68,38" stroke="#3584e4" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <defs><marker id="arr" viewBox="0 0 6 6" refX="5" refY="3" markerWidth="6" markerHeight="6" orient="auto"><path d="M0,0 L6,3 L0,6 Z" fill="#3584e4"/></marker></defs>
  <!-- PDF/A with shield/checkmark -->
  <g transform="translate(70,10)">
    <rect x="4" y="2" width="36" height="48" rx="2" fill="#fff" stroke="#3584e4" stroke-width="1.5"/>
    <text x="22" y="20" text-anchor="middle" font-size="7" fill="#3584e4" font-family="sans-serif" font-weight="bold">PDF/A</text>
    <!-- Checkmark circle -->
    <circle cx="22" cy="32" r="8" fill="none" stroke="#26a269" stroke-width="1.5"/>
    <polyline points="17,32 20,35 27,28" fill="none" stroke="#26a269" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="22" y="46" text-anchor="middle" font-size="4.5" fill="#666" font-family="sans-serif">archival</text>
  </g>
</svg>
